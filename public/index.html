<html>
<script src='http://res.wx.qq.com/open/js/jweixin-1.4.0.js'></script>
<script src='/static/sha1.js'></script>
<script>
  function init(jsApiList) {
    let appId = 'wx79e4dff84f30084b';   //'wx661994a569e2f0e3';

    let getOpt = {
      method: 'GET',
      cache: 'default',
      headers: { 'content-type': 'application/json' }
    }

    let postOpt = {
      method: 'POST',
      cache: 'default',
      headers: { 'content-type': 'application/json' }
    }
    fetch('/get-token', getOpt).then(res => res.json()).then(res => {
      console.log('res', res);
      let { ticket, ACCESS_TOKEN } = res;
      let nonceStr = 'tgCKCDO9AKffs3ZqCIWbPDIQAcJZ18iX3tVZr4DgGP4';
      let timestamp = Math.floor(new Date().getTime() / 1000);
      let url = location.href;
      signature = SHA1.sha1(`jsapi_ticket=${ticket}&noncestr=${nonceStr}&timestamp=${timestamp}&url=${url}`);
      //   ************测试用
      wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId, // 必填，公众号的唯一标识
        timestamp, // 必填，生成签名的时间戳
        nonceStr, // 必填，生成签名的随机串
        signature, // 必填，签名
        jsApiList // 必填，需要使用的JS接口列表
      });
      fetch(`/get-data?ticket=${ticket}&ACCESS_TOKEN=${ACCESS_TOKEN}`, getOpt).then(res => {
        console.log('res: ', res);
      })
    })

  }
  init(['onMenuShareAppMessage']);

  wx.ready(function () {
    console.log('wx ready');
    // wx.hideMenuItems({
    //   menuList: ['menuItem:share:appMessage'] // 要显示的菜单项，所有menu项见附录3
    // });
    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    wx.onMenuShareAppMessage({
      title: '添加协作者', // 分享标题
      desc: '点击进去，参与协作', // 分享描述
      link: 'www.zhai.com/login', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
      imgUrl: 'https://www.wangbase.com/blogimg/asset/201808/bg2018080601.jpg', // 分享图标
      success: function () {
        console.log('设置分享message成功！！！');
        // 设置成功
      }
    })
  });

  wx.error(function (res) {
    console.log('error: ', res);
    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
  });

</script>

<body>
  <div style="font-size:20px;">
    Welcome!!
  </div>
</body>

</html>
